    <script>



/*1- Calcular e informar un sueldo sabiendo que:

La categoria define el sueldo basico mensual (1: u$s 1000, 2: u$s 1500, 3: u$s 2000)
La subcategoria define el multiplicador (A: x1.5, B: x2, C: x2.5)
Ambos datos son ingresados por el usuario
3- Informar dentro de que rango esta el sueldo:

Rango inicial: entre u$s 1500 inclusive y u$s 3000 inclusive
Rango intermedio: entre u$s 3000 exclusive y u$s 4000 inclusive
Rango avanzado: si supera los u$s 4000*/

let sueldo = +prompt ('ingrese su sueldo ');
let categoria = +prompt ('ingrese su categoria');
let rangodesueldo;

rangodesueldo = sueldo * categoria;

if  (rangodesueldo <=1500 && rangodesueldo >= 3000){
    alert ('Su sueldo esta en el Rango Inicial entre u$s 1500 inclusive y u$s 3000 inclusive ' + rangodesueldo);
}else if ( rangodesueldo <= 3000 && rangodesueldo<= 4000){
    alert ('Su sueldo esta en el Rango intermedio: entre u$s 3000 exclusive y u$s 4000 inclusive ' + rangodesueldo);
}else if (rangodesueldo <= 4000 ){
    alert ('Su sueldo esta en el Rango avanzado: si supera los u$s 4000 ' + rangodesueldo);
}else{
    alert ('algun dato esta mal ingresado ');
}


    </script>
